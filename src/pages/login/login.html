<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label color="primary">User:</ion-label>
            <ion-input placeholder="User Input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Password:</ion-label>
            <ion-input type="password" placeholder="Password Input"></ion-input>
        </ion-item>

    </ion-list>

        <button ion-button block (click)="onLogin()">Login</button>
</ion-content>
