<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
        <!--<button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>-->
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 align="center">Acceso a Time Management</h3>

    <div align="center">
        <ion-img width="80" height="80" src="assets/imgs/timemanagement.png"></ion-img>
    </div>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="user.email"
                       name="email"
                       type="text"
                       placeholder="User email"
                       autocapitalize="off"
                       required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="user.password"
                       name="password"
                       placeholder="Password"
                       type="password"
                       required>
            </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button type="submit" color="primary" block (click)="OnLogin()">Acceder</button>
</ion-content>
