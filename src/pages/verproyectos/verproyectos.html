<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Proyectos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-icon ion-button (click)="onAddProject()"> + </ion-icon>

    <ion-list>
        <button ion-item *ngFor="let item of projects$ | async" (click)="itemTapped($event, item)">
            <p><strong>Unidad:</strong> {{ item.units }}</p>
            <p><strong>Proyecto:</strong> {{ item.name }}</p>
            <p><strong>Fecha desde:</strong> {{ item.fechadesde }} </p>
            <p><strong>Fecha hasta:</strong> {{ item.fechahasta }} </p>
        </button>
    </ion-list>

</ion-content>
