<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Time</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div align="right">
        <button ion-button icon-only (click)="onAssignHours()">
            <ion-icon name="add"></ion-icon>
        </button>
    </div>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding></div>
</ion-content>
