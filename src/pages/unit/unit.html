<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{unit.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div align="right">
        <button ion-button icon-only (click)="OnUpdateUnit($event, unit)">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
        <button ion-button icon-only (click)="OnRemoveUnit($event, unit)">
            <ion-icon name="trash"></ion-icon>
        </button>
    </div>
    <ion-list>

        <ion-item>
            <ion-label color="primary">Unit:</ion-label>
            <ion-input type="text" [(ngModel)]="unit.name" name="name" disabled="true" ngModel required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Project:</ion-label>
            <ion-select name="projects" [(ngModel)]="projects" multiple="false">
                <ion-option *ngFor="let item of projects$ | async">
                    {{item.name}}
                </ion-option>
            </ion-select>
        </ion-item>
     

    </ion-list>
</ion-content>
