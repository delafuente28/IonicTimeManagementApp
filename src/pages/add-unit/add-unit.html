<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Add Unit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="OnAddUnit(f.value)" #f="ngForm">
        <ion-label color="primary">Unit:</ion-label>
        <ion-input name="name" [(ngModel)]="units" placeholder="Unit"></ion-input>

        <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
    </form>
</ion-content>
