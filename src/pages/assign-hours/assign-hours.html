<ion-header>

  <ion-navbar>
    <ion-title>Assign Hours</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="OnAdd(f.value)" #f="ngForm">
        <ion-list>
            <ion-item>
                <ion-label color="primary">Unit:</ion-label>
                <ion-select name="units" [(ngModel)]="units" multiple="false">
                    <ion-option *ngFor="let item of units$ | async">
                        {{item.name}}
                    </ion-option>
                </ion-select>
            </ion-item>
