<ion-header>

  <ion-navbar>
    <ion-title>Assign Hours</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label color="primary">Project:</ion-label>
            <ion-select [(ngModel)]="projects" multiple="false">
                <ion-option>Project 1</ion-option>
                <ion-option>Project 2</ion-option>
                <ion-option>Project 3</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Unit:</ion-label>
            <ion-select [(ngModel)]="units" multiple="false">
                <ion-option>Unit 1</ion-option>
                <ion-option>Unit 2</ion-option>
                <ion-option>Unit 3</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Hours:</ion-label>
            <ion-input placeholder="Total hours"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="OnAdd()">Add</button>

</ion-content>
